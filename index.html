<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
</head>

<body>
    <!--头部-->
    <div class="windowHead">
        <div class="head">
            <img src="images/logo.png" alt="" />
            <img src="images/logo1.png" alt="" />
        </div>
    </div>
    <!-- 背景部分 -->
    <div class="background">
        <!--用户部分-->
        <div class="user">
            <img src="images/icon9_1.png" alt="" class="userImg" />
            <span class="userText">注册会员</span>
            <span class="userText2">我已经注册，现在就登陆<a href="#">登陆</a></span>
        </div>
        <!-- 用户注册部分 -->
        <div class="register">
            <span>填写注册信息</span><span class="accept">接受并填写手机验证码</span><span class="succeed">注册成功</span><img src="images/regis1.png" class="registerImg1"><img src="images/regis3.png" class="registerImg2"><img src="images/regis4.png" class="registerImg3">
            <!-- 注册信息填写部分 -->
            <form action="sign.html" class="fillOut" id="formSign">
                <ul>
                    <li>
                        <label for="mobileNumber">手机号码</label>
                        <input type="text" id="mobileNumber">
                        
                        <img src="images/icon34.png" alt="" class="correct" id="mobileTrue">

                        <img src="images/icon21_1.png" alt="" class="questionImg" id="mobileFalse">

                        <span id="mobile"><img src="images/icon21.png" alt="">格式错误</span>
                    </li>
                    <li>
                        <label for="goCode">登陆密码</label>
                        <input type="password" id="goCode">
                        
                        <img src="images/icon34.png" alt="" class="correct" id="codeTrue">

						<img src="images/icon21_1.png" alt="" class="questionImg" id="codeFalse">

                        <span id="codeFalse2"><img src="images/icon21.png" alt="">格式错误</span>
                    </li>
                    <li>
                        <label for="confirmCode">确认密码</label>
                        <input type="password" id="confirmCode">
                        
                        <img src="images/icon34.png" alt="" class="correct" id="confirmCodeTrue">

						<img src="images/icon21_1.png" alt="" class="questionImg" id="confirmCodeFalse">

                        <span  id="confirmCodeFalse2"><img src="images/icon21.png" alt="">确认密码错误</span>
                    </li>
                    <li>
                        <label for="usedEmail">常用邮箱</label>
                        <input type="text" id="usedEmail">
                       
                        <img src="images/icon34.png" alt="" class="correct" id="emailTrue">

                         <img src="images/icon21_1.png" alt="" class="questionImg" id="emailFalse">

                        <span id="emailFalse2"><img src="images/icon21.png" alt="">格式错误</span>
                    </li>
					<li>
						<label for="graph">图形验证码</label><input type="text" class="inputLast" id="graph">
						<img src="images/icon36.png" alt="">
						<span class="exchange">看不清？，<a href="#">换一张</a></span>
					</li>
                </ul>
                <div class="agreement">
                	<input type="checkbox" id="check"><span>我已阅读并同意遵守<a href="＃">《方便网服务协议》</a></span>
                </div>

                <input type="button" value="申请注册" class="reBtn" id="subBtn">
            </form>

            <!-- 二维码图片部分 -->
            <div class="sign">
            	<img src="images/webchat.png" alt="">
            	<img src="images/regis7.png" alt="">
            	<img src="images/regis6.png" alt="">
            </div>
        </div>

       
    </div>
     <!-- 关于我们 -->
    <div class="footer">	
       	<div class="aboutBox">
       		<div class="about">
        		<ul>
        			<li>关于我们</li>
        			<li>免责声明</li>
        			<li>常见问题</li>
        			<li>联系我们</li>
        			<li class="aboutLast">人才招聘</li>
        		</ul>
        	</div>
       	</div>


		<!-- 底部文字 -->
       	<div class="footerTextBox">
       		<div>Copyright@&nbsp;2013-2016&nbsp;<span>|&nbsp;苏ICP备12063526号－4苏州乐卡网络有限公司</span></div>
       	</div>
    </div>
</body>

</html>
